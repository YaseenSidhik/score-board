    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                   <h1 class="point" id="home-point">0</h1>
                      <div class="point-container">
                        <button class="btn" onclick="homeScoreAdd(1)">+1</button>
                         <button class="btn" onclick="homeScoreAdd(2)">+2</button>
                         <button class="btn" onclick="homeScoreAdd(3)">+3</button>
                      </div>
            </div>
            <div>
                <h3>AWAY</h3>
                    <h1 class="point" id="guest-point">0</h1>
                <div class="point-container">
                         <button class="btn" onclick="guestScoreAdd(1)">+1</button>
                         <button class="btn"  onclick="guestScoreAdd(2)">+2</button>
                         <button class="btn"  onclick="guestScoreAdd(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
